<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App by Khushi</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="quiz-section">
        <div id="quiz">
            <h2 class="question" id="question">Quiz Question</h2>
            <hr />
            <ul class="ans">
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="option_1">option 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="option_2">option 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="option_3">option 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="option_4">option 4</label>
                </li>
            </ul>
            <hr>

            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
